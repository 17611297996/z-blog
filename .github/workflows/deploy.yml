name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List repository files (Debug)
      run: |
        echo "仓库路径：$GITHUB_WORKSPACE"
        ls -la $GITHUB_WORKSPACE

    - name: Sync files via SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # 清理可能残留的临时文件（可选）
          rm -rf "$GITHUB_WORKSPACE/.ssh"
          # 同步仓库所有文件（启用详细日志）
          rsync -avz --delete --progress \
            -e "ssh -i $HOME/.ssh/github_actions_key" \
            "$GITHUB_WORKSPACE/" \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/default/
