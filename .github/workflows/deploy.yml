name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm & Dependencies
      working-directory: vue-blog-project
      run: |
        # 显式安装 pnpm（解决 GitHub Runner 默认无 pnpm 的问题）
        npm install -g pnpm
        # 使用 pnpm 安装依赖（兼容 link: 协议）
        pnpm install
        # 构建项目（假设 package.json 在 vue-blog-project 目录）
        pnpm run build

    - name: Debug - Show build output
      run: ls -la vue-blog-project/dist

    - name: Setup SSH Environment
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
        chmod 600 ~/.ssh/github_actions_key
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Install Rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Sync Build Files
      run: |
        rsync -avz --progress --delete \
          --exclude='node_modules' \
          --exclude='.git' \
          --exclude='dist/.DS_Store' \  # 可选：排除 macOS 生成的隐藏文件
          -e "ssh -i ~/.ssh/github_actions_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
          vue-blog-project/dist/ \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/default/
